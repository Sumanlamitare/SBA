    <div class="mainContainer" id="contact-main">
      <div class="contact">
        <!-- use forms for contact me -->

        <h1>Contact me</h1>
        <div class="contactForm">
          <form action="#">
            <label for="fname">First Name:</label>
            <input
              type="text"
              id="fName"
              name="firstName"
              placeholder="First Name"
            />
            <label for="lName">Last Name:</label>
            <input
              type="text"
              id="lName"
              name="lastName"
              placeholder="Last Name"
            />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" />
            <label for="email">Message:</label>
            <textarea id="msg" name="msg" placeholder="Message"></textarea>
          </form>
          <button type="submit" id="submit-btn">Send Message</button>
        </div>
      </div>
      <div class="review">
        <!-- use forms to receive feedback -->
        <h1>Leave a review for my page</h2>

          <div class="reviewForm">
         <form action="#" id="reviewForm">
          <div class="formSections">
            <label for="name">Enter your full name</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required>
          </div>
          <div class="formSections">
            <label for="name">Enter your Email address</label>
            <input type="text" id="Remail" placeholder="Enter your email address" required>
          </div>
          <div class="formSections">
            <label for="name">What would you rate my design?</label>
            <select name="rating" id="rating">
              <option value="1">1 star</option>
              <option value="2">2 Stars</option>
              <option value="3">3 Stars</option>
              <option value="4">4 Stars</option>
              <option value="5">5 Stars</option>
            </select>
          </div>
          <div class="formSections">
            <label for="name">Additional comment or feedback</label>
            <textarea name="extraReview" id="yourReview" placeholder="Enter any additional feedback or comments"></textarea>
          </div>
<button type="submit" id="complete-btn">Submit</button>




        </form>   
          </div>
        
      </div>
    </div>
